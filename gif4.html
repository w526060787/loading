<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        width: 200px;
        height: 100px;
        border: 1px solid gray;
        display: flex;
        align-items: center;
        list-style: none;
    }
    li{
        width: 20px;
        height: 20px;
        margin: 0 auto;
        /* background-color: aqua; */
    }
    span{
        display: block;
        widows: 20px;
        height: 20px;
        margin: auto auto;
        background-color: rgb(113, 113, 223);
    }/*li中放一个span，让span变化，li做框架 */
    @keyframes light {
        from{
            opacity: 1;
            width: 20px;
            height: 20px;
            margin: 0 auto;
        }
        10%{
            opacity: 0.8;
            transform: rotate(15deg);
            transform-origin: bottom right;
        }
        20%{
            opacity: 0.4;
            transform: rotate(45deg);
            transform-origin: bottom right;
        }
        30%{
            opacity: 0.1;
            transform: rotate(60deg);
            transform-origin: bottom right;
        }
        50%{
            opacity: 0;
            transform: rotate(90deg);
            transform-origin: bottom right;
        }
        to{
            opacity: 0;
        }
    }
    .item1{
        animation: light 1s ease-in infinite;
    }
    .item2{
        animation: light 1s ease-in 0.1s infinite;
    }
    .item3{
        animation: light 1s ease-in 0.2s infinite;
    }
    .item4{
        animation: light 1s ease-in 0.3s infinite;
    }
    .item5{
        animation: light 1s ease-in 0.4s infinite;
    }
    </style>
</head>
<body>
        <ul>
            <li><span class="item1"></span></li>
            <li><span class="item2"></span></li>
            <li><span class="item3"></span></li>
            <li><span class="item4"></span></li>
            <li><span class="item5"></span></li>
        </ul>
</body>
</html>
